<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">

    <!-- favicon stuff-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Page Metadata -->
    <title>{{ page.title }}</title>

    <!-- SEO Plugin Stuff -->
    {% seo %}

    <meta
      itemprop="description"
      name="description"
      content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}"
    />

    <!-- Analytics -->
    {% include google_analytics.html %}
  </head>
  <body>
    <div class="bg-image">
        <div class="mask">
            <div class="d-flex justify-content-center align-items-center h-100" data-aos="fade-up">
              <div class="container text-center">
              <h1 class="text-white mb-0"> Welcome To<br />{{ site.title }}</h1>
              <p class="text-light">{{ site.description }}</p>
            </div>
            </div>
          </div>
    </div>

    <!-- Footer JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/assets/js/scripts.js"></script>
    <script src="/assets/js/popper.1.14.7.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>

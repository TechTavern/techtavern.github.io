<div class="row">
    <div class="col-lg" data-aos="fade-up-right" data-aos-anchor-placement="bottom-bottom">
      <h1>Contact us:</h1>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Details</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <button type="button" class="btn btn-outline-secondary">Send</button>
    </div>
    <div class="col-lg" data-aos="fade-up-left" data-aos-anchor-placement="bottom-bottom">
      <img src="/assets/img/undraw_contact_us_15o2.svg" alt="line art of people sitting around social media icons" class="img-fluid text-center" />
    </div>
  </div>
